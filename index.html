<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Par ou Ímpar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Par ou Ímpar</h1>
        
        <!-- Avatar e entrada para o jogador 1 -->
        <div class="player">
            <img src="gojo.png.jfif" alt="Avatar do Jogador 1">
            <label for="player1Choice">Jogador 1 escolhe um número:</label>
            <input type="number" id="player1Choice" min="0" max="10">
        </div>
        
        <!-- Avatar e entrada para o jogador 2 (robô) -->
        <div class="player">
            <img src="sukuna.png.jfif" alt="sukuna">
            <p>Jogador 2 (robô) escolhe um número aleatório.</p>
        </div>

        <button onclick="playGame()">Jogar</button>
        
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
